# Notes:
# - GPIO pads in range 24-30 are dedicated to in-package Flash, thus not available.
# - QFN40 I/O GPIO pads are 0-23 (ESP32C6 datasheet cap 2.3 table 2-3)
# - QFN32 I/O GPIO pads are 0-9 and 12-23 (ESP32C6 datasheet cap 2.3 table 2-4)

uart0:
  tx:
    sigo: u0txd_out
    gpio: [[0, 23]]
  rx:
    sigi: u0rxd_in
    gpio: [[0, 23]]
  rts:
    sigo: u0rts_out
    gpio: [[0, 23]]
  cts:
    sigi: u0cts_in
    gpio: [[0, 23]]
  dtr:
    sigo: u0dtr_out
    gpio: [[0, 23]]
  dsr:
    sigi: u0dsr_in
    gpio: [[0, 23]]

uart1:
  tx:
    sigo: u1txd_out
    gpio: [[0, 23]]
  rx:
    sigi: u1rxd_in
    gpio: [[0, 23]]
  rts:
    sigo: u1rts_out
    gpio: [[0, 23]]
  cts:
    sigi: u1cts_in
    gpio: [[0, 23]]
  dtr:
    sigo: u1dtr_out
    gpio: [[0, 23]]
  dsr:
    sigi: u1dsr_in
    gpio: [[0, 23]]
